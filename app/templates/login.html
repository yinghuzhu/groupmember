<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #000000; /* 黑色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #000000; /* 黑色背景 */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid #87CEEB; /* 天蓝色边框 */
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #87CEEB; /* 天蓝色主题色 */
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: white; /* 白色文字 */
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #87CEEB; /* 天蓝色边框 */
            border-radius: 4px;
            font-size: 1rem;
            background-color: #333333; /* 深灰背景 */
            color: white; /* 白色文字 */
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #87CEEB; /* 天蓝色主题色 */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #5DADE2; /* 天蓝色的深色变体 */
        }
        .error {
            color: #FF6B6B; /* 更亮的红色 */
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>管理员登录</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登录</button>
        </form>
    </div>
</body>
</html>
